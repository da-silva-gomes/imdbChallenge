<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>IMDb - Movies, TV and Celebreties - IMDb</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"></link>
</head>
<body>
  <nav>
    <h1>IMDb</h1>
    <div>
      <img src="images/search_icon.svg" alt="search">
      <input type="text" name="search" value="" autocomplete="off" placeholder="Find Movies, TV shows, Celebreties and more...">
    </div>
    <div class="profile-shape">
      <img src="images/actors/actor6.png" alt="Tom Hardy">
    </div>
  </nav>
  <div class="cover_image">
    <img src="images/legend6_cover.png" alt="Legend directed by Brian Helgeland">
    <div class="round">
      <img class="play" src="images/play.svg" alt="play trailer">
    </div>
  </div>
  <div class="warp_cover_video">
    <div class="bio_video">
      <div class="one">
        <p>
          <span>R</span>
        </p>
        <p>2h 12min</p>
        <p>Biography, Crime, Drama</p>
        <p>20 November 2015</p>
      </div>
      <div class="two">
        <p class="score">7.0</p>
      </div>
      <div class="three">
        <p class="other">55</p>
      </div>
      <div class="four">
        <p>4 wins & 10 nominations</p>
      </div>
    </div>
  </div>
</body>
</html>
